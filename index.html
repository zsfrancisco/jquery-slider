<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Tote</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet" type='text/css'>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="slideshow">
    <ul class="slider">
        <li>
            <img src="img/slide-1.jpg" alt="image-one">
            <section class="caption">
                <h1>Food menu</h1>
                <p>This is the best food menu in the world, so what are you waiting for?</p>
            </section>
        </li>
        <li>
            <img src="img/slide-2.jpg" alt="image-two">
            <section class="caption">
                <h1>Health</h1>
                <p>This is healthy, so don't worry and let's eat!</p>
            </section>
        </li>
        <li>
            <img src="img/slide-3.jpg" alt="image-three">
            <section class="caption">
                <h1>Delicious</h1>
                <p>This is the so good, yum!</p>
            </section>
        </li>
    </ul>
    <ol class="pagination"></ol>
    <div class="left"><span class="fa fa-chevron-left"></span></div>
    <div class="right"><span class="fa fa-chevron-right"></span></div>
</div>
</body>
</html>
